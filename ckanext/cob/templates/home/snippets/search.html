{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('E.g. environment') %}
<h3>{{ _("Search data") }}</h3>
<form method="get" action="{% url_for controller='package', action='search' %}">
  <input
    aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}"
    id="field-main-search"
    type="text"
    class="form-control"
    name="q"
    value=""
    autocomplete="off"
    placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />

  <button type="submit">
    <i class="fa fa-search"></i>
    <span class="sr-only">{{ _('Search') }}</span>
  </button>
</form>
